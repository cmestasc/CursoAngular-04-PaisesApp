<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of arrayPaises; let i = index;">
        <tr>
            <td>{{i+1}}</td>
            <td>
                <img class="small-flag" src="{{pais.flags.png}}" alt="">
            </td>
            <td>{{pais.name.common }}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais/', pais.altSpellings[0]]" routerLinkActive="router-link-active" >Ver</a>
            </td>
        </tr>
    </tbody>
</table>
